<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="sas_sys_edit_externalcssbg.css">
</head>
<body class="loginbody">
    <div class="sloganbanner">
    <img class="logologin"src="company logo.png"alt="Company Logo">
    <p class="sloganlogin"> "A sip so sweet, can make life complete." </p>
    </div>
    <div class="form-container">
		<form>
			<h1 class="form-title">Login Form</h1>
			    <label for="email" class="form-label">Email</label>
				<input type="email" id="email" name="email" class="form-input" required>
				<label for="password" class="form-label">Password</label>
				<input type="password" id="password" name="password" class="form-input" required>
            </div>
            <div class="button-center">
                <button type="submit" class="form-button">Log In</button>
            </div>
		</form>
</body>
</html>
